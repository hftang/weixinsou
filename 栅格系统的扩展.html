<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>微金所</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="lib/html5shiv/html5shiv.min.js"></script>
    <script src="lib/respond/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/index.css">

    <style>
        .container {
            height: 100px;
            background-color: pink;
        }

        .container > .row {
            height: 50px;
            background: yellow;
        }

        .container > .row > div {
            height: 25px;
            border: 1px solid #ccc;
        }

        .container > .row > div > .row > div {
            height: 10px;
            border: 1px solid red;
        }


    </style>


</head>
<body>
<!--响应式容器-->
<div class="container">

    <div class="row">

        <!--栅格嵌套-->
        <div class="col-xs-4">
            <div class="row">
                <div class="col-xs-6"></div>
                <div class="col-xs-6"></div>
            </div>
        </div>
        <div class="col-xs-4">
            <!--列偏移-->
            <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-6 col-xs-offset-3"></div>
            </div>
        </div>

        <!--列的排序-->
        <div class="col-xs-4">
            <div class="row">
                <div class="col-xs-5 col-xs-push-7">col-xs-5</div>
                <div class="col-xs-7 col-xs-pull-5">col-xs-7</div>
            </div>

        </div>


    </div>

</div>

<button class="btn btn-default btn-block btn-primary btn-lg">按 钮</button>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
